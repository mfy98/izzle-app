# Storage Configuration - Önerilen Mimariye Göre
# S3/MinIO Object Storage + CDN (Delivery Only)

storage:
  s3:
    # MinIO (Self-hosted) veya AWS S3
    endpoint: ${STORAGE_S3_ENDPOINT:http://localhost:9000}
    access-key: ${STORAGE_S3_ACCESS_KEY:minioadmin}
    secret-key: ${STORAGE_S3_SECRET_KEY:minioadmin123}
    bucket: ${STORAGE_S3_BUCKET:cursor-raffle-ads}
    region: ${STORAGE_S3_REGION:us-east-1}
    # AWS S3 için endpoint boş bırakılabilir

# CDN Configuration - Sadece Delivery
# MVP için CDN kullanılmıyor - S3/MinIO direkt erişim yeterli
# Büyüme sonrası Cloudflare Free eklenebilir
cdn:
  enabled: ${CDN_ENABLED:false}  # MVP için false, büyüme sonrası true
  provider: ${CDN_PROVIDER:cloudflare} # cloudflare veya cloudfront
  
  cloudflare:
    domain: ${CDN_CLOUDFLARE_DOMAIN:cdn.cursorraffle.com}
    zone-id: ${CDN_CLOUDFLARE_ZONE_ID:}
    api-token: ${CDN_CLOUDFLARE_API_TOKEN:}
  
  cloudfront:
    domain: ${CDN_CLOUDFRONT_DOMAIN:}
    distribution-id: ${CDN_CLOUDFRONT_DISTRIBUTION_ID:}
    access-key-id: ${CDN_CLOUDFRONT_ACCESS_KEY_ID:}
    secret-access-key: ${CDN_CLOUDFRONT_SECRET_ACCESS_KEY:}

# Upload Configuration
app:
  upload:
    max-video-size: 104857600  # 100MB
    max-image-size: 10485760   # 10MB
    min-video-duration: 15     # seconds
    max-video-duration: 300    # 5 minutes

