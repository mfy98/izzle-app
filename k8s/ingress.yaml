apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cursor-raffle-ingress
  namespace: cursor-raffle
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - api.cursorraffle.com
    - app.cursorraffle.com
    - grafana.cursorraffle.com
    secretName: cursor-raffle-tls
  rules:
  - host: api.cursorraffle.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
  - host: app.cursorraffle.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 8081
  - host: grafana.cursorraffle.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000

