apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cursor-raffle

resources:
  - namespace.yaml
  - configmap.yaml
  - postgres.yaml
  - backend.yaml
  - frontend.yaml
  - monitoring.yaml
  - ingress.yaml
  - backup-cronjob.yaml

commonLabels:
  app: cursor-raffle
  managed-by: kustomize

images:
  - name: cursor-raffle-backend
    newTag: latest
  - name: cursor-raffle-frontend
    newTag: latest

