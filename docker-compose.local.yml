version: '3.8'

# Local development setup (without frontend)
# Frontend will run separately with: npx expo start --clear --tunnel
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cursor-raffle-db-local
    environment:
      POSTGRES_DB: cursor_raffle
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    networks:
      - cursor-raffle-network-local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO - Object Storage (S3 Compatible)
  minio:
    image: minio/minio:latest
    container_name: cursor-raffle-minio-local
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data_local:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - cursor-raffle-network-local
    restart: unless-stopped

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cursor-raffle-backend-local
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cursor_raffle
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_SECURITY_JWT_SECRET: nMkXfbj5NFeUKZiJhvxQqW9DgTYsrCO0a6HB4GAEm8ol3IRzScuVw1LydP72tp
      SPRING_SECURITY_JWT_EXPIRATION: 86400000
      SPRING_SECURITY_JWT_REFRESH_EXPIRATION: 604800000
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,prometheus,metrics
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      STORAGE_S3_ENDPOINT: http://minio:9000
      STORAGE_S3_ACCESS_KEY: minioadmin
      STORAGE_S3_SECRET_KEY: minioadmin123
      CORS_ORIGINS: "http://localhost:8081,http://localhost:19000,http://localhost:19001,exp://192.168.1.100:8081,exp://192.168.1.100:19000"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - cursor-raffle-network-local
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data_local:
    driver: local
  minio_data_local:
    driver: local

networks:
  cursor-raffle-network-local:
    driver: bridge

