services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cursor-raffle-db
    environment:
      POSTGRES_DB: cursor_raffle
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backup/wal_archive:/backups/wal_archive
    command:
      - "postgres"
      - "-c"
      - "archive_mode=on"
      - "-c"
      - "archive_command=test ! -f /backups/wal_archive/%f && cp %p /backups/wal_archive/%f"
      - "-c"
      - "wal_level=replica"
      - "-c"
      - "max_wal_senders=3"
      - "-c"
      - "hot_standby=on"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cursor-raffle-network

  # PostgreSQL Backup Service
  postgres-backup:
    build:
      context: ./backup
      dockerfile: Dockerfile
    container_name: cursor-raffle-backup
    environment:
      PGPASSWORD: 1234
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      BACKUP_DIR: /backups
    volumes:
      - backup_data:/backups
      - ./backup:/backup
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cursor-raffle-network
    restart: unless-stopped
    # Run backup daily at 2 AM
    command: >
      sh -c "
        /backup/postgres-backup.sh backup;
        while true; do
          sleep 86400;
          /backup/postgres-backup.sh backup;
      done"

  # Postgres Exporter for Monitoring
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: cursor-raffle-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:1234@postgres:5432/cursor_raffle?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - cursor-raffle-network
    restart: unless-stopped

  # Node Exporter for System Metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: cursor-raffle-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - cursor-raffle-network
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: cursor-raffle-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    depends_on:
      - postgres-exporter
      - node-exporter
    networks:
      - cursor-raffle-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: cursor-raffle-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - cursor-raffle-network
    restart: unless-stopped

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: cursor-raffle-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/config.yml:/etc/alertmanager/config.yml
      - alertmanager_data:/alertmanager
    depends_on:
      - prometheus
    networks:
      - cursor-raffle-network
    restart: unless-stopped

  # MinIO - Object Storage (S3 Compatible)
  minio:
    image: minio/minio:latest
    container_name: cursor-raffle-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - cursor-raffle-network
    restart: unless-stopped

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cursor-raffle-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cursor_raffle
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_SECURITY_JWT_SECRET: nMkXfbj5NFeUKZiJhvxQqW9DgTYsrCO0a6HB4GAEm8ol3IRzScuVw1LydP72tp
      SPRING_SECURITY_JWT_EXPIRATION: 86400000
      SPRING_SECURITY_JWT_REFRESH_EXPIRATION: 604800000
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,prometheus,metrics
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      STORAGE_S3_ENDPOINT: http://minio:9000
      STORAGE_S3_ACCESS_KEY: minioadmin
      STORAGE_S3_SECRET_KEY: minioadmin123
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - cursor-raffle-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Native Frontend (Expo)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: cursor-raffle-frontend
    environment:
      EXPO_PUBLIC_API_URL: http://backend:8080/api
      NODE_ENV: development
      EXPO_NO_INTERACTIVE: "1"   # Expo promptlarÄ±nÄ± kapat
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
    depends_on:
      backend:
        condition: service_started
    networks:
      - cursor-raffle-network
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.expo
    stdin_open: true
    tty: true
    command: >
      sh -c "
        if [ ! -d node_modules ] || [ -z \"$(ls -A node_modules 2>/dev/null)\" ]; then
          echo 'ðŸ§© Installing deps...'; (npm ci || npm install --no-audit --no-fund);
        fi;
        npx expo start --clear --tunnel --port 8081"


volumes:
  postgres_data:
    driver: local
  backup_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  minio_data:
    driver: local

networks:
  cursor-raffle-network:
    driver: bridge
